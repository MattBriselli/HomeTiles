<head>
    <title>New Custom Tab</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
    <script type="text/javascript" data-main="scripts/main" src="node_modules/requirejs/require.js"></script>
    
</head>
<body>
    <div class="editMode">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <div class="editHelp"></div>
    </div>
    <div class="editPanel">
        <div class="editBody">
            <div class="title">Customize Page</div>
            <div class="units">
                <div class="subtitle">Unit Preference</div>
                <div class="rButton imperial">
                    <div>Imperial</div>
                    <input type="radio" class="imperial" name="unit">
                </div>
                <div class="rButton metric">
                    <div>Metric</div>
                    <input type="radio" class="metric" name="unit">
                </div>
            </div>
            <div class="background">
                <div class="subtitle">Background Image</div>
                <input type="text" class="image" placeholder="Enter a URL">
            </div>
            <div class="title tiles">Add Tiles</div>
            <div class="tiles">
                <div class="subtitle">Weather</div>
                <button value="weather" type="Add">Add</button>
                <div class="subtitle">More Tiles Coming...</div>
            </div>
            <div class="reset">Reset All Settings</div>
        </div>
    </div>
    <div class="body">
        <div class="tileBody"></div>
    </div>
</body>
