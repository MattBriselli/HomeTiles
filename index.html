<head>
    <title>New Custom Tab</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
    <script type="text/javascript" src="node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>
    <div class="editMode">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <div class="editHelp"></div>
    </div>
    <div class="editPanel">
        <div class="editBody">
            <div class="title">Customize Page</div>
            <div class="units">
                <div class="subtitle">Unit Preference</div>
                <div class="rButton">
                    <div>Imperial</div>
                    <input type="radio" name="imperial">
                </div>
                <div class="rButton">
                    <div>Metric</div>
                    <input type="radio" name="metric">
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="tileBody"></div>
    </div>
</body>
